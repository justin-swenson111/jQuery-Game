    // Initialize game variables
    let count = 36;
    let selected = [];
    let current = "";
    let group = [];
    let num = 0;
    let attempts = 0;
    let score = 0;
    let highscore = 0;

    // Retrieve high score from local storage
    if (localStorage.getItem("highscore") == null) {
        localStorage.setItem("highscore", 0);
    }
    highscore = localStorage.getItem("highscore");
    changeScore();

    // Function to update the score display
    function changeScore() {
        $(".score").text(`Score: ${score}`);
        if (score > highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
        }
        $("h2").text(`High Score: ${highscore}`);
    }

    // Function to start the game
    function start() {
        // sound("");
        const keys = Object.keys(types);
        keys.forEach(key => types[key].frequency = 0);
        keys.forEach(key => types[key].won = false);
        num = Math.floor(Math.random() * 18) + 1;
        while (selected.length < num) {
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            if (!selected.some(item => item.name === types[randomKey].name)) {
                selected.push(types[randomKey]);
            }
        }
        for (let i = 1; i <= 36; i++) {
            let ran = Math.floor(Math.random() * selected.length);
            $(`#${i}`).children("img").attr("src", selected[ran].image);
            $(`#${i}`).toggleClass(selected[ran].class);
            $(`#${i}`).children("img").animate({ "opacity": "0" }, 1000);
            selected[ran].frequency++;
        }
        for (let i = 0; i < selected.length; i++) {
            if (selected[i].frequency == 0) {
                selected.splice(i, 1);
            }
        }
    }

    // Start the game initially
    start();

    // Function to shuffle the cards
    function shuffle() {
        let temp = [];
        for (let i = 0; i < selected.length; i++) {
            temp.push(selected[i].frequency);
        }
        for (let i = 1; i <= 36; i++) {
            while (true) {
                let ran = Math.floor(Math.random() * selected.length);
                if (temp[ran] > 0) {
                    for (let j = 0; j < selected.length; j++) {
                        $(`#${i}`).removeClass(selected[j].class);
                    }
                    $(`#${i}`).children("img").attr("src", selected[ran].image);
                    $(`#${i}`).toggleClass(selected[ran].class);
                    temp[ran]--;
                    break;
                }
            }
            found(i);
        }
        $("#group").empty();
        for (let i = 0; i < selected.length; i++) {
            $("#group").append(`<p>card type frequency: ${selected[i].frequency}</p>`);
        }
    }

    // Function to handle found cards
    function found(i) {
        for (let j = 0; j < selected.length; j++) {
            if (selected[j].class == $(`#${i}`).attr("class")) {
                if (selected[j].won == true) {
                    $(`#${i}`).children("img").animate({ "opacity": "1" }, 1000);
                } else {
                    $(`#${i}`).children("img").animate({ "opacity": "0" }, 1000);
                }
            }
        }
    }

    // Function to play sound
    function sound(src) {
        console.log("play")
        if (window.currentAudio) {
            window.currentAudio.pause();
            window.currentAudio.currentTime = 0;
        }
        window.currentAudio = new Audio(src);
        window.currentAudio.play();
        const time = setTimeout(function() {
            window.currentAudio.pause();
            window.currentAudio.currentTime = 0;
            console.log("stop");
        }, 5750);
    }

    // Function to handle incorrect attempts
    function gitgud() {
        attempts = 0;
        let rand = Math.floor(Math.random() * 5) + 1;
        let inp;
        do {
            inp = prompt("guess a number one through five");
        } while (isNaN(inp));
        if (inp != rand) {
            alert("WRONG!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!");
            shuffle();
        }
    }

    // Handle button clicks
    let canClick = true;
    $("button").on("click", function() {
        if (!canClick) return;
        canClick = false;
        const time = setTimeout(() => canClick = true, 5750);

        $(this).children("img").addClass("flip");
        $(this).children("img").animate({ "opacity": "1" }, 1000);

        if (group.length == 0) {
            num = 0;
        }
        group.push($(this).attr("id"));
        let soundPlayed = false;
        if ($(this).attr("class") == $(`#${group[0]}`).attr("class")) {
            console.log("match");
            num++;
            for (let i = 0; i < selected.length; i++) {
                if (selected[i].class == $(this).attr("class")) {
                    if (num == selected[i].frequency) {
                        console.log("win");
                        for (let j = 0; j < group.length; j++) {
                            if (!selected[i].won) {
                                selected[i].won = true;
                                score += Math.floor(Math.random() * 15) + 1;
                                changeScore();
                                group = [];
                                sound(selected[i].sound);
                            }
                        }
                    }
                }
            }
            console.log(num);
        } else {
            for (let i = 0; i < group.length; i++) {
                $(`#${group[i]}`).children("img").removeClass("flip");
            }
            group = [];
            console.log("no match");
            num = 0;
            attempts++;
            if (attempts == 5) {
                gitgud();
            }
            for (let i = 1; i <= 36; i++) {
                found(i);
            }
            canClick = true;
            clearInterval(time);
        }

        for (let i = 0; i < selected.length; i++) {
            for (let j = 0; j < group.length; j++) {
                if (selected[i].class == $(`#${group[j]}`).attr("class")) {
                    sound(selected[i].sound);
                    soundPlayed = true;
                }
            }
        }

        let wonall = 0;
        for (let i = 0; i < selected.length; i++) {
            if (selected[i].won == true) {
                wonall++;
            }
        }
        if (wonall == selected.length) {
            alert("You Win");
        }

    });

    $("#start").on("click", function() {

    });
